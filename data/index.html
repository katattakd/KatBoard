	<script>
	var xhttp = new XMLHttpRequest();
	xhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
			if (window.location.search.startsWith("?")) {
				startws(window.location.search+this.responseText);
			} else {
				startws("?posts=8"+this.responseText);
			}
		}
      };
	xhttp.open("GET", "mylogin", true);
	xhttp.send();

	var messageSocket
	function startws(login) {
		if (location.protocol == 'https:') {
			messageSocket = new ReconnectingWebSocket("wss://" + window.location.host + window.location.pathname + "/messagesocket" + login);
		} else {
			messageSocket = new ReconnectingWebSocket("ws://" + window.location.host + window.location.pathname + "/messagesocket" + login);
		}
		messageSocket.reconnectInterval = 500;
		messageSocket.reconnectDecay = 1;
		messageSocket.maxReconnectInterval = 500;
		messageSocket.timeoutInterval = 1000;
		messageSocket.onopen = function(event) {
			document.getElementById("posts").innerHTML = '<div class="post" id="post"><p>Loading posts...</p></div>';
			document.getElementById("topbar").style.display = "flex";
		}
		messageSocket.onmessage = function(event) {
			document.getElementById("posts").innerHTML = event.data;
			if (window.location.search == "") {
				document.getElementById("posts").innerHTML += '<div class="post" id="post"><p><a href="' + window.location.href + '/newboard">Click here to create a new board!</a></p></div><br>';
			}
		};
		messageSocket.onclose = function(event) {
			document.getElementById("posts").innerHTML = '<div class="post" id="post"><h4>Error : You have been disconnected from the server.</h4><p>Attempting to reconnect...</p></div><br>';
			document.getElementById("topbar").style.display = "none";
		};
	}

	function send() {
		messageSocket.send(document.getElementById("text").value);
		document.getElementById("text").value = "";
	}
	</script>

<body>
	<div id="topbar" class="topbar">
		<input id="text" onkeydown="if (event.keyCode == 13) {send()}" placeholder="Type something to post..." type="text">
		<button onclick="send()" type="button">Send</button>
	</div>
	<p></p>
	<div id="posts" class="posts">
		<div class="post l"><p>Waiting for network connection...</p></div>
		<noscript>
			<div class="post" id="post"><h4>Please enable JavaScript for KatBoard to work properly.</h4></div>
